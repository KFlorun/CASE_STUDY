<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        arr[i] = +prompt("Enter value of element " + i + ": ");
    }
    alert(arr);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0 && arr[i] % 5 === 0) {
            sum += arr[i];
        }
    }
    alert("Sum: " + sum);
</script>
</body>
</html>
