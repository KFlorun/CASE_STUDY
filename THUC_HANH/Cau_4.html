<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .company{
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        body {
            background: url("https://s.net.vn/qeWs");
        }
    </style>
</head>
<body>
<div class="company">
    <h1>Real Estate Company</h1>
</div>
<div class="container my-5">
    <div class="card mb-4">
        <div class="card-body">
            <div class="input-group">
                <input class="form-control" type="number" id="customerID" placeholder="New ID">
                <input class="form-control" type="text" id="customerName" placeholder="New Name">
                <input class="form-control" type="number" id="customerPhone" placeholder="New Phone Number">
                <input class="form-control" type="text" id="customerAddress" placeholder="New Address">
                <input class="form-control" type="email" id="customerEmail" placeholder="New Email">
                <button onclick="customer.addCustomer()" class="btn btn-outline-success">Add</button>
            </div>
        </div>
    </div>
</div>
<div class="container my-4">
    <h2 class="company" style="color: ;">Display All Customers</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover text-center">
            <thead class="table-warning">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="customerList">
            </tbody>
        </table>
    </div>
</div>

<script>
    class Customers {
        constructor(id, name, phone, address, email) {
            this.id = id;
            this.name = name;
            this.phone = phone;
            this.address = address;
            this.email = email;
            this.arrCus = [];
        }

        addCustomer() {
            let newCustomer = new Customers();
            newCustomer.id = document.getElementById("customerID").value;
            newCustomer.name = document.getElementById("customerName").value;
            newCustomer.phone = document.getElementById("customerPhone").value;
            newCustomer.address = document.getElementById("customerAddress").value;
            newCustomer.email = document.getElementById("customerEmail").value;
            if (newCustomer.id && newCustomer.name && newCustomer.phone && newCustomer.address && newCustomer.email) {
                this.arrCus.push(newCustomer);
                document.getElementById("customerID").value = '';
                document.getElementById("customerName").value = '';
                document.getElementById("customerPhone").value = '';
                document.getElementById("customerAddress").value = '';
                document.getElementById("customerEmail").value = '';
                this.displayCustomers();
            } else {
                alert("Request to enter full information !");
            }
        }

        displayCustomers() {
            let str = ``
            for (let i = 0; i < this.arrCus.length; i++) {
                str += `
                    <tr>
                        <td>${this.arrCus[i].id}</td>
                        <td>${this.arrCus[i].name}</td>
                        <td>${this.arrCus[i].phone}</td>
                        <td>${this.arrCus[i].address}</td>
                        <td>${this.arrCus[i].email}</td>
                `
            }
            document.getElementById("customerList").innerHTML = str;
        }
    }

    let customer = new Customers();
</script>
</body>
</html>
