<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function roundPoint(point) {
        if (point >= 48) {
            let grade = Math.ceil(point / 5) * 5;
            if (Math.abs(grade - point) < 3) {
                return point = grade;
            } else {
                return point;
            }
        } else {
            return false;
        }
    }
    let point = +prompt("Enter point: ");
    while (point < 1 || point > 99) {
        point = +prompt("Enter again: ");
    }
    alert(roundPoint(point));
</script>
</body>
</html>
